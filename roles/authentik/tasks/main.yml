---

- name: Create authentik Directories
  file:
    path: "{{ item }}"
    state: directory
  with_items:
    - "{{ authentik_data_directory }}"
    - "{{ authentik_data_directory }}/media"
    - "{{ authentik_data_directory }}/certs"
    - "{{ authentik_data_directory }}/custom-templates"

- name: Setup authentik docker-compose.yml
  template:
    src: templates/docker-compose.yml.j2
    dest: "{{ role_path }}/docker-compose.yml"
  tags:
    - always

- name: Run docker compose pull
  shell: "docker compose pull --ignore-pull-failures || true"
  register: shell_output
  args:
    chdir: "{{ role_path }}"

- name: Run docker compose build
  shell: "docker compose build"
  register: shell_output
  args:
    chdir: "{{ role_path }}"

- debug: var=shell_output.stdout

- name: Deploy authentik Docker Compose stack
  community.docker.docker_compose_v2:
    remove_orphans: true
    recreate: "{{ 'always' if docker_recreate else 'auto' }}"
    project_src: "{{ role_path }}"
    files:
    - docker-compose.yml
  register: shell_output

